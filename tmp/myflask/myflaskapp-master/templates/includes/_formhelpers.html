{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-inline">{{ error }}</span>
	  {% if error %}
		<div class="alert alert-danger">{{error}}</div>
	  {% endif %}
    {% endfor %}
  {% endif %}
{% endmacro %}
